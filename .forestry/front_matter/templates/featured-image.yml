---
label: Featured Image
hide_body: true
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
  description: The name of the featured image
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
  description: The image being featured
- name: caption
  type: text
  config:
    required: false
  label: Caption
  description: The description displayed with the full-size image
- name: date
  type: datetime
  description: The date &amp; time the image was uploaded (used for sorting)
  config:
    required: false
    date_format: MM/DD/YYYY
    time_format: h:mm A ZZ
    display_utc: false
    export_format: '"YYYY-MM-DD\TTTHH:mm:ss.uZZ"'
  label: Date
