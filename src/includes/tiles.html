<section class="tiles">

{% comment %} eleventy auto sorts by date {% endcomment %}
{% assign featured = collections.post limit:12 %}
{%- for post in featured -%}
    <article class="{{ 'style' | append: forloop.index }}">
        <span class="image">
            <a
                href="{{ '/assets/images/pic' | append: forloop.index | append: '.jpg' | url }}"
                data-lightbox="portfolio"
                data-title="{{ post.data.title }}"
                data-alt="{{ post.data.title }}"
            >
                <img src="{{ '/assets/images/pic' | append: forloop.index | append: '.jpg' | url }}" alt="{{ post.data.title }}" />
            </a>
        </span>
    </article>
{%- endfor -%}

</section>
