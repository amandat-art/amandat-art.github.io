<section class="tiles">

{% comment %} eleventy auto sorts by date {% endcomment %}
{% assign featured = collections.post limit:site.featured_images %}
{%- for post in featured -%}
    {%- assign caption = post.templateContent | strip_html | strip_newlines | truncate: site.caption_length -%}
    <article>
        <span class="image">
            <a
                href="{{ post.data.image | url }}"
                class="fresco"
                {%- if post.data.collection -%} data-fresco-group="{{ post.data.collection }}" {%- endif -%}
                {%- if caption != '' -%} data-fresco-caption="{{ caption }}" {%- endif -%}
            >
                <img src="{{ post.data.image | url }}" alt="{{ post.data.title }}" />
            </a>
        </span>
    </article>
{%- endfor -%}

</section>
