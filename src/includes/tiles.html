<section class="tiles">

{%- for post in collections.post limit:6 -%}
    <article class="style{{ forloop.index }}">
		<span class="image">
			<img src="{{ site.url }}{{ site.baseurl }}/images/pic01.jpg" alt="" />
        </span>
        <a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
            {%- if post.data.title -%}
                <h2>{{ post.data.title }}</h2>
            {%- endif -%}
            {%- if post.data.excerpt -%}
                <div class="content">
                    <p>{{ post.data.excerpt }}</p>
                </div>
            {%- endif -%}
		</a>
    </article>
{%- endfor -%}

</section>
