<section class="tiles">

{% comment %} eleventy auto sorts by date {% endcomment %}
{% assign featured = collections.post limit:12 %}
{%- for post in featured -%}
    <article class="style{{ forloop.index }}">
		<span class="image">
			<img src="{{ '/assets/images/pic' | append: forloop.index | append: '.jpg' | url }}" alt="" />
        </span>
        <a href="{{ post.url | url }}">
            {%- if post.data.title -%}
                <h2>{{ post.data.title }}</h2>
            {%- endif -%}
            {%- if post.data.excerpt -%}
                <div class="content">
                    <p>{{ post.data.excerpt }}</p>
                </div>
            {%- endif -%}
		</a>
    </article>
{%- endfor -%}

</section>
